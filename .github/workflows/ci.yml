name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches-ignore: [ main ]

permissions:
  contents: read
  pull-requests: write

jobs:
  scan_ruby:
    runs-on: ubuntu-latest
    env:
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
      SECRET_KEY_BASE: ${{ secrets.SECRET_KEY_BASE }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Set Rails Master Key
        run: |
          touch config/master.key
          echo "${{ secrets.RAILS_MASTER_KEY }}" > config/master.key

      - name: Fix script permissions
        run: |
          chmod +x bin/*
          git update-index --chmod=+x bin/*

      - name: Setup test database
        run: bin/rails db:test:prepare

      - name: Scan for common Rails security vulnerabilities using static analysis
        run: bin/brakeman --no-pager

  scan_js:
    runs-on: ubuntu-latest
    env:
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
      SECRET_KEY_BASE: ${{ secrets.SECRET_KEY_BASE }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Fix script permissions
        run: |
          chmod +x bin/*
          git update-index --chmod=+x bin/*

      - name: Scan for security vulnerabilities in JavaScript dependencies
        run: bin/importmap audit

  lint:
    runs-on: ubuntu-latest
    env:
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
      SECRET_KEY_BASE: ${{ secrets.SECRET_KEY_BASE }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Fix script permissions
        run: |
          chmod +x bin/*
          git update-index --chmod=+x bin/*

      - name: Check code style (without auto-correct)
        run: bin/rubocop --format github --format progress

      - name: Suggest auto-corrections
        if: failure()
        run: |
          echo "### RuboCop Auto-corrections Available ðŸ› ï¸" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`diff" >> $GITHUB_STEP_SUMMARY
          bin/rubocop --auto-gen-config --auto-correct-all --format diff >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
